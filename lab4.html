<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Frank's Fish Store (Lab 4)</title>
        <style type="text/css">
            html    {font-family:arial,roboto,proxima nova,gotham;}
            h1      {font-size:36pt;
                    color:blue;}
            p       {color:green;
                    font-size:20pt;}
            table,td,tr   
                    {border: 2px solid #FF7519;
                    padding:0 2px;}
            input   {width:40px;}
            button  {background-color:#33CCFF;
                    width:45px;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
            var fish = "";
            var price = 0;
            var amount = 0;
            $(document).ready(function(){
                $("button").click(function(){
                    alert(fish + price + amount);
                   // fish = $(".fish")$(this).text();
                  //  price = $(".price")$(this).val();
                  //  amount = $(".amount")$(this).val();
                    addToCart(fish,price,amount);
                    function addToCart(fish,price,amount){
                        var cart = document.getElementById("cart");
                        {
                        var row = cart.insertRow(0);
                        var col1 = row.insertCell(0);
                        var col2 = row.insertCell(1);
                        var col3 = row.insertCell(2);
                        var col4 = row.insertCell(3);
                        col1.innerHTML = fish;
                        col2.innerHTML = "$" + price;
                        col3.innerHTML = "Quantity: " + amount;
                        col4.innerHTML = "Cost: $" + (price * amount);
                        }
                    };
                });
            });
        </script>
    </head>
    
    <body>
        <h1>Frank's Fish Store</h1>
        <p>Pet Fish:</p>
        <table>
            <tr>
                <td class=fish>Guppy</td>
                <td class=price>$1.99</td>
                <td class=amount>Quantity: <input type="text"></input></td>
                <td><button type="button">Add</button></td>
            </tr>
            <tr>
                <td class=fish>Mollie</td>
                <td class=price>$2.99</td>
                <td class=amount>Quantity: <input type="text"></input></td>
                <td><button type="button">Add</button></td>
            </tr>
            <tr>
                <td class=fish>Angel Fish</td>
                <td class=price>$15.00</td>
                <td class=amount>Quantity: <input type="text"></input></td>
                <td><button type="button">Add</button></td>
            </tr>
            <tr>
                <td class=fish>Goldfish</td>
                <td class=price>$0.99</td>
                <td class=amount>Quantity: <input type="text"></input></td>
                <td><button type="button">Add</button></td>
            </tr>
            <tr>
                <td class=fish>Piranha</td>
                <td class=price>$27.99</td>
                <td class=amount>Quantity: <input type="text"></input></td>
                <td><button type="button">Add</button></td>
            </tr>
            <tr>
                <td class=fish>Spiny Eel</td>
                <td class=price>$14.99</td>
                <td class=amount>Quantity: <input type="text"></input></td>
                <td><button type="button">Add</button></td>
            </tr>
            <tr>
                <td class=fish>Clown Loach</td>
                <td class=price>$9.99</td>
                <td class=amount>Quantity: <input type="text"></input></td>
                <td><button type="button">Add</button></td>
            </tr>
        </table>
        <p>Your Shopping Cart:</p>
        <table id=cart>
            <tr><td>Your cart is empty... the fish are lonely :c</td></tr>
        </table>
    </body>
</html>
