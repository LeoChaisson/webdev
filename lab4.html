<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Frank's Fish Store (Lab 4)</title>
        <style type="text/css">
            html    {font-family:arial,roboto,proxima nova,gotham;}
            h1      {font-size:36pt;
                    color:blue;}
            p       {color:green;
                    font-size:20pt;}
            table,td,tr   
                    {border: 2px solid #FF7519;
                    padding:0 2px;}
            input   {width:40px;}
            button  {background-color:#33CCFF;
                    width:45px;}
        </style>
        <script src=src="jquery-1.11.1.min.js"></script>
        <script>
            var fish = "";
            var price = 0;
            var amount = 0;
            $(#add).click(function){
                fish = $("#fish")$(this).text();
                price = $("#price")$(this).text();
                amount = $("#amount")$(this.text();
                function addToCart(fish,price,amount){
                    var cart = document.getElementById("cart");
                    var row = cart.insertRow(0);
                    var col1 = row.insertCell(0);
                    var col2 = row.insertCell(1);
                    var col3 = row.insertCell(2);
                    var col4 = row.insertCell(3);
                    col1.innerHTML = fish;
                    col2.innerHTML = "$" price;
                    col3.innerHTML = "Quantity: " + amount;
                    col4.innerHTML = "Cost: $" + price * amount;
                }
            }
        </script>
    </head>
    
    <body>
        <h1>Frank's Fish Store</h1>
        <p>Pet Fish:</p>
        <table>
            <tr>
                <td id=fish>Guppy</td>
